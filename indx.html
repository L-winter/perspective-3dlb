<script type="text/javascript">
$(function(){
toucimage.toucfunc({
  toucharea:"#slider",   //容器[触碰范围进行查看]
  imgsrc:"shop/",        //图片路径
  Imagenum:36,           //图片数量
  imagename:"shoe-",    //图片前缀 ，商品命名请请按实例  ：shoe-1.jpg
  speed:"中",            //灵敏度 。防止用户不小心触发
  align:"鞋子",           //商品简名。防止图片未加载
  format:"jpg",           //图片格式请统一
});
})
</script>
